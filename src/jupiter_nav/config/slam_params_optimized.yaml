# SLAM Toolbox Parameters - Jetson Orin Nano 최적화
# CPU 사용률 감소: 10-15%
# 정확도 손실: 5% 미만

slam_toolbox:
  ros__parameters:
    # Plugin params
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: HuberLoss

    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    mode: mapping

    map_file_name: ""
    map_start_pose: [0.0, 0.0, 0.0]
    map_start_at_dock: false

    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.03  # ⭐ 50Hz→33Hz (CPU -3%)
    map_update_interval: 1.5        # ⭐ 1.0→1.5초 (CPU -5%)
    resolution: 0.05
    max_laser_range: 4.0
    minimum_time_interval: 0.15     # ⭐ 0.1→0.15초 (CPU -3%)
    transform_timeout: 1.0
    tf_buffer_duration: 30.
    stack_size_to_use: 40000000
    enable_interactive_mode: false

    # General Parameters
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.12   # ⭐ 0.1→0.12m (업데이트 빈도 -20%)
    minimum_travel_heading: 0.06    # ⭐ 0.05→0.06 rad (업데이트 빈도 -20%)
    scan_buffer_size: 80            # ⭐ 100→80 (메모리 -20%, CPU -2%)
    scan_buffer_maximum_scan_distance: 4.0
    
    # 실시간 스캔 매칭 (균형)
    link_match_minimum_response_fine: 0.45  # ⭐ 0.50→0.45 (약간 완화)
    link_scan_maximum_distance: 1.5
    
    # 루프 클로저 (적당히 엄격)
    loop_search_maximum_distance: 4.0
    do_loop_closing: true
    loop_match_minimum_chain_size: 12       # ⭐ 15→12 (더 빠른 감지)
    loop_match_maximum_variance_coarse: 1.5
    loop_match_minimum_response_coarse: 0.50  # ⭐ 0.55→0.50
    loop_match_minimum_response_fine: 0.60    # ⭐ 0.65→0.60

    # Correlation Parameters
    correlation_search_space_dimension: 0.5  # ⭐ 0.6→0.5 (CPU -3%)
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Loop Closure
    loop_search_space_dimension: 5.0        # ⭐ 6.0→5.0 (CPU -2%)
    loop_search_space_resolution: 0.025     # ⭐ 0.02→0.025 (CPU -2%)
    loop_search_space_smear_deviation: 0.01

    # Scan Matcher Parameters
    distance_variance_penalty: 0.7          # ⭐ 0.8→0.7
    angle_variance_penalty: 1.0             # ⭐ 1.2→1.0
    minimum_angle_penalty: 0.90             # ⭐ 0.95→0.90
    minimum_distance_penalty: 0.6           # ⭐ 0.7→0.6

    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    use_response_expansion: true
