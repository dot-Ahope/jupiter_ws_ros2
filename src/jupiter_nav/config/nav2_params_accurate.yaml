# Nav2 Parameters - 정확도 우선 (보수적 속도)
# 목적: 최대 정확도, 오버슈트 최소화, SLAM 품질 보존
# 적용 환경: 좁은 복도, 밀집 공간, 정밀 도킹

bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    robot_base_frame: base_footprint
    odom_topic: /odometry/filtered
    bt_loop_duration: 10
    default_server_timeout: 20
    default_nav_to_pose_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"
    default_nav_through_poses_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_through_poses_w_replanning_and_recovery.xml"
    
    plugin_lib_names:
    - nav2_compute_path_to_pose_action_bt_node
    - nav2_compute_path_through_poses_action_bt_node
    - nav2_follow_path_action_bt_node
    - nav2_spin_action_bt_node
    - nav2_wait_action_bt_node
    - nav2_back_up_action_bt_node
    - nav2_clear_costmap_service_bt_node
    - nav2_is_stuck_condition_bt_node
    - nav2_goal_reached_condition_bt_node
    - nav2_goal_updated_condition_bt_node
    - nav2_is_path_valid_condition_bt_node
    - nav2_rate_controller_bt_node
    - nav2_distance_controller_bt_node
    - nav2_speed_controller_bt_node
    - nav2_truncate_path_action_bt_node
    - nav2_goal_updater_node_bt_node
    - nav2_recovery_node_bt_node
    - nav2_pipeline_sequence_bt_node
    - nav2_round_robin_node_bt_node
    - nav2_transform_available_condition_bt_node
    - nav2_time_expired_condition_bt_node
    - nav2_distance_traveled_condition_bt_node
    - nav2_single_trigger_bt_node
    - nav2_navigate_to_pose_action_bt_node
    - nav2_navigate_through_poses_action_bt_node
    - nav2_remove_passed_goals_action_bt_node
    - nav2_controller_cancel_bt_node

bt_navigator_navigate_to_pose_rclcpp_node:
  ros__parameters:
    use_sim_time: False

bt_navigator_navigate_through_poses_rclcpp_node:
  ros__parameters:
    use_sim_time: False

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3      # ⭐ 0.5→0.3m (더 자주 체크)
      movement_time_allowance: 15.0      # ⭐ 10→15초 (느린 속도 고려)
    
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.10            # ⭐ 0.15→0.10m (더 정밀)
      yaw_goal_tolerance: 0.15           # ⭐ 0.25→0.15rad (~8.6°, 더 정밀)

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False
      
      # ============================================
      # 속도 제한 (정확도 우선) ⭐⭐⭐
      # ============================================
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.15                    # ⭐ 0.3→0.15 m/s (50% 감소)
      max_vel_y: 0.0
      max_vel_theta: 0.3                 # ⭐ 0.5→0.3 rad/s (~17°/s, 40% 감소)
      min_speed_xy: 0.0
      max_speed_xy: 0.15                 # ⭐ 0.3→0.15 m/s
      min_speed_theta: 0.0
      
      # ============================================
      # 가속도 제한 (부드러운 제어) ⭐⭐
      # ============================================
      acc_lim_x: 1.5                     # ⭐ 2.5→1.5 m/s² (40% 감소)
      acc_lim_y: 0.0
      acc_lim_theta: 2.0                 # ⭐ 3.2→2.0 rad/s² (38% 감소)
      decel_lim_x: -1.5                  # ⭐ -2.5→-1.5 m/s²
      decel_lim_y: 0.0
      decel_lim_theta: -2.0              # ⭐ -3.2→-2.0 rad/s²
      
      # ============================================
      # 궤적 생성 (더 많은 샘플, 더 정밀) ⭐⭐
      # ============================================
      vx_samples: 12                     # ⭐ 20→12 (속도 낮아서 샘플 감소 가능)
      vy_samples: 0
      vtheta_samples: 25                 # ⭐ 40→25 (각도 샘플 유지)
      sim_time: 2.0                      # ⭐ 1.5→2.0초 (더 먼 미래 예측)
      linear_granularity: 0.03           # ⭐ 0.05→0.03m (더 정밀)
      angular_granularity: 0.015         # ⭐ 0.025→0.015rad (더 정밀)
      transform_tolerance: 0.3           # ⭐ 0.2→0.3 (느린 속도 고려)
      
      # ============================================
      # 목표 도달 기준 (더 엄격) ⭐
      # ============================================
      xy_goal_tolerance: 0.10            # ⭐ 0.15→0.10m
      trans_stopped_velocity: 0.10       # ⭐ 0.25→0.10 m/s (거의 정지)
      
      short_circuit_trajectory_evaluation: True
      stateful: True
      
      # ============================================
      # Critics 가중치 (경로 추종 강조) ⭐⭐
      # ============================================
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      
      BaseObstacle.scale: 0.05           # ⭐ 0.02→0.05 (장애물 회피 강화)
      PathAlign.scale: 48.0              # ⭐ 32→48 (경로 정렬 강화)
      PathAlign.forward_point_distance: 0.15  # ⭐ 0.1→0.15m
      GoalAlign.scale: 36.0              # ⭐ 24→36 (목표 정렬 강화)
      GoalAlign.forward_point_distance: 0.15  # ⭐ 0.1→0.15m
      PathDist.scale: 40.0               # ⭐ 32→40 (경로 거리 중시)
      GoalDist.scale: 30.0               # ⭐ 24→30 (목표 거리 중시)
      RotateToGoal.scale: 40.0           # ⭐ 32→40 (회전 정확도 강화)
      RotateToGoal.slowing_factor: 8.0   # ⭐ 5.0→8.0 (더 일찍 감속)
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.15
      plugins: ["voxel_layer", "inflation_layer"]
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.5         # ⭐ 3.0→3.5 (안전 거리 증가)
        inflation_radius: 0.60           # ⭐ 0.55→0.60m (더 넓은 안전 구역)
      
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: False
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.5
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
      
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: False
      robot_radius: 0.15
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.5
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.5         # ⭐ 3.0→3.5
        inflation_radius: 0.60           # ⭐ 0.55→0.60m
      
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 1.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.3                     # ⭐ 0.5→0.3m (더 정밀한 경로)
      use_astar: true                    # ⭐ false→true (더 나은 경로)
      allow_unknown: true

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"
    global_frame: odom
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    use_sim_time: false
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.3              # ⭐ 0.5→0.3 rad/s (복구도 천천히)
    min_rotational_vel: 0.2              # ⭐ 0.3→0.2 rad/s
    rotational_acc_lim: 2.0              # ⭐ 3.2→2.0 rad/s²

velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.15, 0.0, 0.3]       # ⭐ [0.3, 0.0, 0.5] → [0.15, 0.0, 0.3]
    min_velocity: [-0.15, 0.0, -0.3]     # ⭐ 역방향도 제한
    max_accel: [1.5, 0.0, 2.0]           # ⭐ [2.5, 0.0, 3.2] → [1.5, 0.0, 2.0]
    max_decel: [-1.5, 0.0, -2.0]         # ⭐ 감속도도 제한
    odom_topic: "/odometry/filtered"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
