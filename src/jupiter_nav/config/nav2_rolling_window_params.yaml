# Nav2 Parameters for Rolling Window Mode (Optimized for Jetson)
# Concept: No static map, local obstacle avoidance using Rolling Window costmap.
# Optimization: 
# - Low Frequency for CPU load reduction
# - Small Global Costmap for faster planning
# - Early obstacle reaction for smooth turning

bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: odom                    # Indoor Mode (No GPS)
    robot_base_frame: base_footprint
    odom_topic: /odometry/filtered
    goal_blackboard_id: goal
    goals_topic: /goal_pose
    bt_loop_duration: 100                 # 10 Hz (Low CPU Load)
    default_server_timeout: 30
    
    # TF Tolerance: Increased significantly for System Lag
    transform_tolerance: 10.0              
    
    default_nav_to_pose_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"
    default_nav_through_poses_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_through_poses_w_replanning_and_recovery.xml"
    plugin_lib_names:
    - nav2_compute_path_to_pose_action_bt_node
    - nav2_compute_path_through_poses_action_bt_node
    - nav2_follow_path_action_bt_node
    - nav2_spin_action_bt_node
    - nav2_wait_action_bt_node
    - nav2_back_up_action_bt_node
    - nav2_clear_costmap_service_bt_node
    - nav2_is_stuck_condition_bt_node
    - nav2_goal_reached_condition_bt_node
    - nav2_goal_updated_condition_bt_node
    - nav2_is_path_valid_condition_bt_node
    - nav2_rate_controller_bt_node
    - nav2_distance_controller_bt_node
    - nav2_speed_controller_bt_node
    - nav2_truncate_path_action_bt_node
    - nav2_goal_updater_node_bt_node
    - nav2_recovery_node_bt_node
    - nav2_pipeline_sequence_bt_node
    - nav2_round_robin_node_bt_node
    - nav2_transform_available_condition_bt_node
    - nav2_time_expired_condition_bt_node
    - nav2_distance_traveled_condition_bt_node
    - nav2_single_trigger_bt_node
    - nav2_navigate_to_pose_action_bt_node
    - nav2_navigate_through_poses_action_bt_node
    - nav2_remove_passed_goals_action_bt_node
    - nav2_controller_cancel_bt_node

bt_navigator_navigate_to_pose_rclcpp_node:
  ros__parameters:
    use_sim_time: False

bt_navigator_navigate_through_poses_rclcpp_node:
  ros__parameters:
    use_sim_time: False

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 10.0           # 10Hz for CPU load
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.25

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: -0.15                  # Allow reverse (negative velocity)
      min_vel_y: 0.0
      max_vel_x: 0.30                   # Safe speed for indoor
      max_vel_y: 0.0
      max_vel_theta: 1.5                # Slower rotation for safety
      min_speed_xy: 0.0                 # Changed from 0.05 to allow stopping
      max_speed_xy: 0.30
      min_speed_theta: 0.0
      acc_lim_x: 1.5
      acc_lim_y: 0.0
      acc_lim_theta: 2.0
      decel_lim_x: -1.5
      decel_lim_y: 0.0
      decel_lim_theta: -2.0
      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 40
      
      # Lookahead and Turning Configuration
      sim_time: 2.5                     # Increase to see obstacles earlier
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 10.0          # Increased significantly for TF delay
      xy_goal_tolerance: 0.15
      
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.5           # Aggressive obstacle avoidance
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.4 # Look ahead to start turning early
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.4 
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: False
      transform_tolerance: 10.0          # Increased significantly for TF delay
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      robot_radius: 0.20
      plugins: ["obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan camera_cloud
        scan:
          topic: /scan
          sensor_frame: velodyne
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          inf_is_valid: true
          raytrace_max_range: 3.0
          raytrace_min_range: 0.3
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0

        camera_cloud:
          topic: /camera/depth/color/points
          sensor_frame: camera_depth_optical_frame
          max_obstacle_height: 2.0
          min_obstacle_height: 0.1
          clearing: True
          marking: True
          data_type: "PointCloud2"
          inf_is_valid: true
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0
        inflation_radius: 0.60
      
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0             
      publish_frequency: 1.0
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: False
      transform_tolerance: 10.0          # Increased significantly for TF delay
      robot_radius: 0.20
      resolution: 0.05
      track_unknown_space: true
      
      rolling_window: true              # Rolling Window Enabled
      width: 15                         # Optimized Size (15x15m)
      height: 15                        
      origin_x: -7.5                    
      origin_y: -7.5                    
      
      plugins: ["obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan camera_cloud
        scan:
          topic: /scan
          sensor_frame: velodyne
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          inf_is_valid: true
          raytrace_max_range: 3.0
          raytrace_min_range: 0.3
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0

        camera_cloud:
          topic: /camera/depth/color/points
          sensor_frame: camera_depth_optical_frame
          max_obstacle_height: 2.0
          min_obstacle_height: 0.1
          clearing: True
          marking: True
          data_type: "PointCloud2"
          inf_is_valid: true
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.60
      
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 1.0
    use_sim_time: False
    transform_tolerance: 10.0            # Increased significantly for TF delay
    planner_plugins: ["GridBased"]
    
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: true
      allow_unknown: true

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    global_frame: odom
    robot_base_frame: base_footprint
    transform_tolerance: 10.0            # Increased significantly for TF delay
    use_sim_time: false
    simulate_ahead_time: 2.0
    max_rotational_vel: 2.0
    min_rotational_vel: 0.1
    rotational_acc_lim: 3.0
    # DriveOnHeading / Backup acceleration limits
    linear_acc_lim: 1.5
    linear_decel_lim: -1.5

velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.30, 0.0, 1.5]
    min_velocity: [-0.30, 0.0, -1.5]
    max_accel: [1.5, 0.0, 2.0]
    max_decel: [-1.5, 0.0, -2.0]
    odom_topic: "/odometry/filtered"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
