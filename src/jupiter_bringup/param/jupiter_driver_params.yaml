/**:
  ros__parameters:
    Kp: 0.0 #0.1           # Proportional gain set to 0.0 for PWM mapping
    Ki: 0.0 #0.3           # Integral gain set to 0.0 for PWM mapping
    Kd: 0.0 #0.05           # Derivative gain set to 0.0 for PWM mapping
    linear_max: 1.0   # Maximum linear speed (0.0 ~ 0.45) - Increased for headroom
    angular_max: 2.0  # Maximum angular speed (0.0 ~ 2.0) - Increased for headroom
    linear_min: 0.0   # Minimum linear speed (0.0 ~ 0.45)
    angular_min: 0.0  # Minimum angular speed (0.0 ~ 2.0)

    # IMU Inversion Parameters
    imu_invert_x: false
    imu_invert_y: false
    imu_invert_z: true  # IMU Z축 (Yaw) 반전 - 실제 회전과 RViz 회전 방향 불일치 해결
