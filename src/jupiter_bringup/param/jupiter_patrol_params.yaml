/**:
  ros__parameters:
    Linear: 0.2         # Linear velocity (0.0 ~ 0.45)
    Angular: 1.0        # Angular velocity (0.0 ~ 2.0)
    Length: 1.0         # Path length (0.0 ~ 3.0)
    Angle: 360.0        # Rotation angle (0.0 ~ 360.0)
    LineScaling: 0.9    # Line scaling factor (0.0 ~ 2.0)
    RotationScaling: 1.0  # Rotation scaling factor (0.0 ~ 2.0)
    LineTolerance: 0.1   # Line movement tolerance (0.0 ~ 3.0)
    RotationTolerance: 0.3  # Rotation movement tolerance (0.0 ~ 5.0)
    ResponseDist: 0.6    # Obstacle detection distance (0.0 ~ 8.0)
    LaserAngle: 30       # Laser scan angle range (10 ~ 180)
    Command: "Square"    # Movement pattern command
    SetLoop: false       # Enable loop mode
    Switch: false        # Enable/disable patrol
